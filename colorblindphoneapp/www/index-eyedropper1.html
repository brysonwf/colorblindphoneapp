    <body>
        <header class="text-right">

        </div>
        <canvas id="canvas"></canvas>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/live/lib.min.js"></script>
        <script type="text/javascript" src="js/live/base.js"></script>
